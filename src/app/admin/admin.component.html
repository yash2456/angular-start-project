<div class="container">
  <h1>edit new data</h1>
  <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>success!</strong> your data is UPDATED!
    <button (click)="closeAleret()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <form [formGroup]="edit" (ngSubmit)="update()">

    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input type="email" class="form-control" formControlName="title" placeholder="Enter title">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Author</label>
      <input type="email" class="form-control" formControlName="author" placeholder="Enter author">
    </div>


    <button type="submit" class="btn btn-primary">update</button>
  </form>
</div>
