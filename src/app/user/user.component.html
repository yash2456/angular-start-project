<div class="container">
  <h1>login new data</h1>
  <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>success!</strong> your data is entered.
    <button (click)="closeAleret()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <form [formGroup]="login" (ngSubmit)="y1()" enctype="multipart/form-data">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    </div>
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" formControlName="title" placeholder="Enter title">
    </div>
    <div class="form-group">
      <label>Author</label>
      <input type="text" class="form-control" formControlName="author" placeholder="Enter author">
    </div>
    <div class="form-group">
      <label class="form-label" for="customFile">choose file please</label>
      <!-- <img src="../../assets/images/IE.jpg" width="255"  height="255"> -->
      <!-- <input type="file" class="form-control" (change)="yash($event.target.file)" formControlName="file" value="file" /> -->

      <input type="file" class="form-control" (change)="uploadFile($event)" formControlName="file">

    </div>
    <img [src]="url" height="150px" width="150px"><br /><br />

    <button type="submit" class="btn btn-primary">Submit</button>



  </form>

</div>
